  - pip
  - pydantic>=2.0
  - python-graphviz
  - python=3.11
  - s3fs >=2024.12
  - setuptools >=75.0.0
  - setuptools_scm >=8.1.0
  - sphinx ==5.3.0
  - sphinx-copybutton
  - sphinx-design
  - watermark
  - xarray-datatree >=0.0.9
