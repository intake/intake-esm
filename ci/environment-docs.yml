  - distributed
  - ecgtools >=2022.10.7
  - fsspec >=2024.12
  - gcsfs >=2024.12
  - intake >=2.0
  - itables
  - jupyterlab
  - matplotlib
  - myst-nb
  - netcdf4 >=1.5.5,!=1.6.1
