cesm2_runs:
  type: cesm
  collection_columns:
    - case
    - component
    - ctrl_branch_year
    - date_range
    - ensemble
    - experiment
    - file_basename
    - files
    - freq
    - grid
    - has_ocean_bgc
    - sequence_order
    - variable
    - year_offset

  replacements:
    freq:

      - !!python/tuple [daily, day_1]
      - !!python/tuple [monthly, month_1]
      - !!python/tuple [yearly, year_1]
  component_streams:
    ocn:
      - pop.h
      - pop.h.ecosys.nday1
      - pop.h.ecosys.nyear1
      - pop.h.nday1
      - pop.h.nyear1
    atm:
      - cam.h0
      - cam.h1
      - cam.h2
      - cam.h3
      - cam.h4
      - cam.h5
      - cam.h6
      - cam.h7
      - cam.h8
    lnd:
      - clm2.h0
      - clm2.h1
      - clm2.h2
      - clm2.h3
      - clm2.h4
      - clm2.h5
      - clm2.h6
      - clm2.h7
      - clm2.h8
    rof:
      - mosart.h0
      - mosart.h1
      - mosart.h2
      - mosart.h3
      - mosart.h4
      - mosart.h5
      - mosart.h6
      - mosart.h7
      - mosart.h8
      - rtm.h0
      - rtm.h1
      - rtm.h2
      - rtm.h3
      - rtm.h4
      - rtm.h5
      - rtm.h6
      - rtm.h7
      - rtm.h8
    ice:
      - cice.h
      - cice.h1
      - cice.h2_06h
    glc:
      - cism.h0
      - cism.h1
      - cism.h2
      - cism.h3
      - cism.h4
      - cism.h5
      - cism.h6
      - cism.h7
      - cism.h8
  data_sources:
    ctrl_bdrd_cmip6:
      - case: b.e21.B1850.f09_g17.CMIP6-piControl.001
        root_dir: /glade/collections/cdg/timeseries-cmip6/b.e21.B1850.f09_g17.CMIP6-piControl.001
        # path_structure: component/proc/tseries/freq
        ctrl_branch_year: 0
        component_attrs:
          ocn:
            grid: POP_gx1v7

    historical_bdrd_cmip6:
      - case: b.e21.BHIST.f09_g17.CMIP6-historical.001
        root_dir: /glade/collections/cdg/timeseries-cmip6/b.e21.BHIST.f09_g17.CMIP6-historical.001
        # path_structure: component/proc/tseries/freq
        ctrl_branch_year: 601
        component_attrs:
          ocn:
            grid: POP_gx1v7

      - case: b.e21.BHIST.f09_g17.CMIP6-historical.002
        root_dir: /glade/collections/cdg/timeseries-cmip6/b.e21.BHIST.f09_g17.CMIP6-historical.002
        # path_structure: component/proc/tseries/freq
        ctrl_branch_year: 631
        component_attrs:
          ocn:
            grid: POP_gx1v7

      - case: b.e21.BHIST.f09_g17.CMIP6-historical.003
        root_dir: /glade/collections/cdg/timeseries-cmip6/b.e21.BHIST.f09_g17.CMIP6-historical.003
        # path_structure: component/proc/tseries/freq
        ctrl_branch_year: 661
        component_attrs:
          ocn:
            grid: POP_gx1v7

      - case: b.e21.BHIST.f09_g17.CMIP6-historical.004
        root_dir: /glade/collections/cdg/timeseries-cmip6/b.e21.BHIST.f09_g17.CMIP6-historical.004
        # path_structure: component/proc/tseries/freq
        ctrl_branch_year: 501
        component_attrs:
          ocn:
            grid: POP_gx1v7

    historical_bdrd_cmip5:
      - case: b40.20th.1deg.bdrd.001
        root_dir: /glade/scratch/mclong/calcs/cmip6_cesm/cesm1/b40.20th.1deg.bdrd.001
        # path_structure: component/proc/tseries/freq
        ctrl_branch_year: 151
        component_attrs:
          ocn:
            grid: POP_gx1v6

    ctrl_ocean-ice-core:
      - case: g.e21a01d.G1850ECOIAF.T62_g17.extraterr-fe.001
        root_dir: '/glade/scratch/mclong/archive/g.e21a01d.G1850ECOIAF.T62_g17.extraterr-fe.001'
        # path_structure: component/proc/tseries/freq
        year_offset: 1699
        exclude_dirs: ['*/hist', 'rest/*']
        component_attrs:
          ocn:
            grid: POP_gx1v7

