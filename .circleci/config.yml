version: 2
# Tell CircleCI to use this workflow
workflows:
  version: 2
  default:
    jobs:
      - "python-3.6"
      - "deploy-pypi":
          requires:
            - "python-3.6"
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - "deploy-conda":
          requires:
            - "python-3.6"
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          

jobs:

  "python-3.6":
    docker:
      - image: continuumio/miniconda:latest

    environment:
      PYTHON: "3.6"
      ENV_NAME: "intake-cesmle-dev"

    steps:
    
      # Get our data and merge with upstream
      - checkout

      # Restore cached files to speed things up
      - restore_cache:
          key: deps-3.6

      - run: # install and activate conda environment
          name: configure conda 
          command: ./ci/install-circle.sh
      - run:
          command: |
            source activate ${ENV_NAME}
            pytest --junitxml=test-reports/junit.xml --cov=./

      - run:
          name: Code Coverage + Code Styling with (black, flake8, isort)
          command: |
            source activate ${ENV_NAME}

            echo "[Upload coverage]"
            codecov

            echo "[flake8]"
            flake8 

            echo "[black]"
            black --check . 

            echo "[isort]"
            isort --recursive --check-only .
      - run:
          name: Check documentation build 
          command: |
            source activate ${ENV_NAME}
            pushd docs
            make html
            popd

     
      # Cache some files for a speedup in subsequent builds
      - save_cache:
          key: deps-3.6
          paths:
            - "/opt/conda/envs/${ENV_NAME}/"
            - "/opt/conda/pkgs"

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports
      # Tell Circle to store the documentation output in a folder that we can access later
      - store_artifacts: 
          path: docs/_build/html
          destination: html

  "deploy-pypi":
    # This is the base environment that Circle will use
    docker:
      - image: continuumio/miniconda:latest
    
    steps:
      # Get our data and merge with upstream
      - checkout

      - run:
          name: Building and Deploying PyPI package
          command: |
            python setup.py sdist
            pip wheel . -w dist
      

  "deploy-conda":
    docker:
      - image: continuumio/miniconda:latest

    steps:
      # Get our data and merge with upstream
      - checkout

      - run:
          name: Deploy package release to Anaconda.org
          command: |
            conda install conda-build anaconda-client --yes --quiet
            ./ci/upload-anaconda.sh

            